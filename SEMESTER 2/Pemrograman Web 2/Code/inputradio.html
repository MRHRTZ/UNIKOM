<form name=form>
    <script>
        function proses() {
            if (document.form.barang[0].checked) var harga = 7000000;
            if (document.form.barang[1].checked) var harga = 2500000;
            if (document.form.barang[2].checked) var harga = 5000000;
            document.form.harga.value = harga;
        }
    </script>
    <html>
    <center>
        Membaca Objek bertipe Radio
        <hr>
        <table>
            <tr>
                <td>Nama Barang:
            <tr>
                <td colspan=2>
                    <hr>
            <tr>
                <td><input type=radio name=barang>Laptop
            <tr>
                <td><input type=radio name=barang>Printer
            <tr>
                <td><input type=radio name=barang>Komputer
            <tr>
                <td colspan=2>
                    <hr>
            <tr>
                <td>Harga
                <td><input type=text name=harga>
        </table>
        <hr>
        <input type=button value="Proses" onclick="proses()">
        <input type=reset value="Reset">

    </html>
