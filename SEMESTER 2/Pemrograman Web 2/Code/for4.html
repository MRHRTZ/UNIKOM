<script>
    for (let i = 10; i > 0; i--) {
        document.write(i + '<br>')        
    }
    document.write('Bilangan Ganjil<br>')
    for (let i = 1; i <= 10; i++) {
        if (i % 2 == 1) document.write(i + '<br>')        
    }
    document.write('Bilangan Genap<br>')
    for (let i = 1; i <= 10; i++) {
        if (i % 2 == 0) document.write(i + '<br>')        
    }
</script>
