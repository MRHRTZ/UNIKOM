<form name=form>
    <script>
        function proses() {
            var panjang = document.form.panjang.value;
            var lebar = document.form.lebar.value;
            var luas = panjang * lebar;
            document.form.luas.value = luas;
        }
    </script>
    <html>
    <center>
        <font size=4>
            Menghitung Luas Persegi Panjang
            <hr>
            <table>
                <tr>
                    <td>Panjang
                    <td><input name=panjang size=5>
                <tr>
                    <td>Lebar
                    <td><input name=lebar size=5>
                <tr>
                    <td colspan=2>
                        <hr>
                <tr>
                    <td>Luas
                    <td><input name=luas size=5>
            </table>
            <hr>
            <input type=button value="Proses" onclick="proses()">
            <input type=reset value="Reset">

    </html>
