<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form dengan W3 CSS</title>
    <link rel="stylesheet" href="w3.css">
</head>

<body>
    <div class="w3-card">
        <div class="w3-container w3-blue w3-center">
            <h2>Input Form</h2>
        </div>
        <form action="" class="w3-container w3-padding-24">
            <p></p>
            <label for="nama">Nama Lengkap</label>
            <input name="nama" type="text" class="w3-input">
            <p></p>
            <label for="nim">NIM</label>
            <input name="nim" type="text" maxlength=8 class="w3-input">
            <p></p>
            <label for="jurusan">Jurusan</label>
            <input name="jurusan" type="text" class="w3-input">
            <p></p>
            <label for="alamat">Alamat</label>
            <input name="alamat" type="text" class="w3-input">
            <p></p>
            <label for="email">Email</label>
            <input name="email" type="text" class="w3-input">
            <p></p>
            <div class="w3.container w3-right">
                <a href="css36.1.html" class="w3-button w3-green w3-round-xlarge">Next</a>
            </div>
            <!-- <div class="w3.container w3-left">
                <a href="#" class="w3-button w3-red w3-round-xlarge w3-disabled">Back</a>
            </div> -->
        </form>
    </div>
</body>

</html>
