<style>
    body {
        background: black;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.0);
        border-radius: 5px;
    }

    @keyframes twinkle {
        0% {
            transform: scale(1, 1);
            background: rgba(255, 255, 255, 0.0);
            animation-timing-function: ease-in;
        }

        60% {
            transform: scale(0.8, 0.8);
            background: rgba(255, 255, 255, 1);
            animation-timing-function: ease-out;
        }

        80% {
            background: rgba(255, 255, 255, 0.00);
            transform: scale(1, 1);
        }

        100% {
            background: rgba(255, 255, 255, 0.0);
            transform: scale(1, 1);
        }
    }

    .container {
        margin: 80px 30px 0 30px;
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <img src="https://media.giphy.com/media/26xBEamXwaMSUbV72/giphy.gif" alt="">
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script>
    for (var i = 0; i < 100; i++) {
        var star = '<div class="star" style="animation: twinkle ' + ((Math.random() * 5) + 5) + 's linear ' + ((Math
                .random() * 5) + 5) + 's infinite; top: ' + Math.random() * $(window).height() + 'px; left: ' + Math
            .random() * $(window).width() + 'px;"></div>';
        $('body').append(star);
    }
</script>
